<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Admin Paneli</h1>

    <form id="newsForm">
        <label for="title">Haber Başlığı:</label>
        <input type="text" id="title" required>

        <label for="content">Haber İçeriği:</label>
        <textarea id="content" required></textarea>

        <label for="textColor">Yazı Rengi:</label>
        <input type="color" id="textColor">

        <label for="textSize">Yazı Boyutu:</label>
        <input type="number" id="textSize" value="16">

        <label for="category">Kategori:</label>
        <select id="category">
            <option value="Gündem">Gündem</option>
            <option value="Spor">Spor</option>
            <option value="Teknoloji">Teknoloji</option>
        </select>

        <label for="image">Haber Resmi:</label>
        <input type="file" id="image" accept="image/*">

        <label for="videoUrl">Video URL:</label>
        <input type="url" id="videoUrl" placeholder="YouTube veya başka bir video URL">

        <button type="submit">Haberi Yayınla</button>
    </form>

    <script type="module" src="admin.js"></script>
</body>
</html>
